<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery.inputlimiter.1.0.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />



</head>
<link rel="stylesheet" th:href="@{/css/estilos.css}" />
<body>
	<div class="container">



		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Sign In</h5>
						<form class="form-signin" method="post" th:action="@{/login}">
							<div class="form-label-group">
								<input type="text" class="form-control"
									placeholder="Email address" required autofocus id="username"
									name="username"> <label for="username">Correo
									electronico</label>
							</div>

							<div class="form-label-group">
								<input type="password" id="password" name="password"
									class="form-control" placeholder="Password" required> <label
									for="password">Contrase√±a</label>
							</div>
							<div th:replace="layout/layout2 :: mensajesinf"></div>
							<button class="btn btn-lg btn-primary btn-block text-uppercase"
								type="submit">Ingresar</button>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="layout/layout :: js"></div>
</body>
</html>
