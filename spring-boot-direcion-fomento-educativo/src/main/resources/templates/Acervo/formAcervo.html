<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout2 :: head">

</head>
<body>
	<header th:replace="layout/layout2 :: header"></header>
	<div th:replace="layout/layout2 :: mensajesinf"></div>

	<div class="container py-4 bg-light">
		<form th:object="${item}" th:action="@{/acervo/guardar}" method="post">

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label>Asignatura</label> <select class="form-control"
							th:field="*{asignatura.id_asignatura}">

							<option th:each="mueble: ${asignaturas}"
								th:value="${mueble.id_asignatura}"
								th:text="${mueble.asignatura}"></option>


						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label>Cantidad</label> <input type="number" required="required"
							class="form-control" th:field="*{cantidad}" min="1" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-3">
					<a class="btn btn-block text-white btn-danger">Cancelar</a>
				</div>
				<div class="col-sm-3"></div>
				<div class="col-sm-3"></div>
				<div class="col-sm-3">
					<input type="submit" class="btn btn-block btn-info"
						value="Registrar" />
				</div>

			</div>


			<!-- 
			item.getBiblioteca().getClave_biblioteca()
		item.getId_item()
		item.getFechaRegistro()
		
			 -->
			<input type="number" th:field="*{id_item}" /> <input type="text"
				th:value="${item.fechaRegistro}"  id="fecha" name="fecha"/> <input type="number"
				th:field="${biblioteca.clave_biblioteca}" />
		</form>
	</div>



	<div th:replace="layout/layout2 :: js"></div>
	<footer th:replace="layout/layout2 :: footer"></footer>
	<div th:replace="/Acervo/js/js :: js"></div>

	<!-- Modal inicio -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header bg-light">
					<h5 class="modal-title " id="exampleModalLabel">Nueva
						Asignatura</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form th:action="@{/acervo/guardarAsignatura}" method="post">
					<div class="modal-body">

						<div class="row">
							<div class="col-sm-3"></div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Nombre de la asignatura</label> <input type="text"
										name="asginaturaaa" id="asginaturaaa" class="form-control"
										required="required" />


								</div>
								<input type="number" th:field="${biblioteca.clave_biblioteca}" />
							</div>
							<div class="col-sm-3"></div>
						</div>



					</div>
					<div class="modal-footer bg-light">
						<div class="row">
							<div class="col-sm-6">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
							</div>
							<div class="col-sm-6">
								<input type="submit" class="btn btn-primary text-white"  th:value="Guardar" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- modal final -->
	<!--  -->

	<div class="modal fade" id="exampleModalll" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header bg-light">
					<h5 class="modal-title " id="exampleModalLabel">Nueva
						Asignatura</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">

					<table class="table table-light">
						<thead>
							<tr>
								<th>Asignatura</th>
								<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="escuela: ${asignaturas}">

								<td th:text="${escuela.asignatura}"></td>

								<td>Editar</td>



							</tr>


						</tbody>
					</table>


				</div>
				<div class="modal-footer bg-light">
					<div class="row">
						<div class="col-sm-12">
							<button type="button" class="btn btn-block btn-secondary"
								data-dismiss="modal">Cancelar</button>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>

	<!--  -->


</body>
</html>
